<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      @font-face {
        font-family: supria_sans;
        src: url("https://zapsters.github.io/Home/fonts/SupriaSans-Bold.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "supria_sans";
        background-color: rgb(240, 240, 254);
        padding: 0px 0px 0px 0px;
        margin: 20px 0px 0px 0px;
      }

      .sub {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 30px;
        letter-spacing: 0px;
        margin: 0 0px;
        padding: 0px 0px;
      }

      #alertContainer {
        margin: auto;
        width: 80%;
        max-width: 1000px;
        border: 2px rgb(45, 47, 61) solid;
        padding: 10px;
      }

      #logo {
        margin: auto;
        text-align: center;
        margin: 0px 0px 5px 0px;
      }
    </style>
    <title>Zapsters 404</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://zapsters.github.io/Home/images/ZapSIcon_C2.png"
    />
  </head>
  <body>
    <div id="logo">
      <img src="images/SaERLogo.png" style="width: 140px" />
    </div>
    <div id="alertContainer">
      <h1>Error 404</h1>
      <p>Page not found.</p>
    </div>
  </body>
</html>
